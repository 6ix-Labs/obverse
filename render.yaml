services:
  - type: web
    name: obverse-api
    runtime: node
    plan: starter # or free, adjust based on your plan
    buildCommand: pnpm install --frozen-lockfile && pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
    # Add your other environment variables in Render dashboard
    # The start script already includes memory limits
